<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="javascripts/signin.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>SunSmart</title>
  </head>

  <body>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
              <div class = "mdl-layout__header-row">
                  <span class = "mdl-layout-title">SunSmart</span>
              </div>
          </header>
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">SunSmart</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="register.html">Register</a>
              <a class="mdl-navigation__link" href="uv_data.html">Back to Home</a>
            </nav>
          </div>
              <main class="mdl-layout__content">
                  <div class="page-content">
                    <div class="mdl-card blue">
                      <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Sign In</h2>
                      </div>
                      <div class="mdl-card__supporting-text">
                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <label class="mdl-textfield__label" for="email">Email</label>
                              <input class="mdl-textfield__input" type="text" id="email"/>
                          </div><br>
                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <label class="mdl-textfield__label" for="password">Password</label>
                              <input class="mdl-textfield__input" type="password" id="password"/>
                          </div><br>
                        <div class="mdl-card__actions">
                          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Sign In</button>
                          <div id="account">Dont have an account? <a href="register.html">Register</a></div>
                        </div>
                  </div>
              </main>
      </div>

  </body>

</html>
