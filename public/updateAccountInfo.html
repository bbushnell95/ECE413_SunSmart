<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="javascripts/updateAccountInfo.js"></script>
    <script defer src="javascripts/signout.js"></script>
    <!--Import Google Icon Font-->
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <!--Import materialize.css-->
    <!--<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">-->
    <!--<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>-->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>SunSmart - Register</title>
  </head>

  <body>
    <style>
      .hidden {display: none;}
    </style>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
              <div class = "mdl-layout__header-row">
                  <span class = "mdl-layout-title">SunSmart</span>
              </div>
          </header>
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">SunSmart</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="uv_data.html">Back to Home</a>
              <a class="mdl-navigation__link" href="" id="signout">Sign Out</a>
            </nav>
          </div>
              <main class="mdl-layout__content">
                  <div class="page-content">
                    <div class="mdl-card blue">
                      <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Update Account Information</h2>
                      </div>
                      <div class="mdl-card__supporting-text">
                          <div fontcolor = "black">
                              <strong>What would you like to update?</strong>
                          </div><br>
                      </div>
                        <div class="mdl-card__actions">
                          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id = "passwordButton">Password</button>
                          <div id = "extendPassword" class="hidden">
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <label class="mdl-textfield__label" for="password">New Password</label>
                                  <input class="mdl-textfield__input" type="password" id="password"/>
                              </div><br>
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" class="hidden">
                                  <label class="mdl-textfield__label" for="passwordConfirm">Confirm Password</label>
                                  <input class="mdl-textfield__input" type="password" id="passwordConfirm"/>
                              </div><br>
                              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id = "submit">Submit</button>
                          </div><br><br>
                          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id = "zipButton">Default ZIP code</button>
                          <div id = "extendZIP" class="hidden">
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <label class="mdl-textfield__label" for="zip">New Zip</label>
                                  <input class="mdl-textfield__input" type="text" id="zip"/>
                              </div><br>
                              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id = "submit">Submit</button>

                          </div><br>
                        </div>
                  </div>
              </main>
      </div>

  </body>

</html>
